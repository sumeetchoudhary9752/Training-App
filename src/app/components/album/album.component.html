<section>
    <table>
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Album</th>
        </tr>
        <tr *ngFor="let album of albums">
            <td>{{album.id}}</td>
            <td>{{album.userId}}</td>
            <td>{{album.title}}</td>
        </tr>
    </table>
</section>
