<div class="container">
    <div class="row">
        <div class="col-sm-4" *ngFor="let album of filteredAlbums">
            <a routerLink="/photos/{{album.id}}">
                <div class="postCard">
                    <br>
                    <div>
                        {{album.title}}
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>
