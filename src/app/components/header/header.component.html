<div class="header">

    <div class="wrap" *ngIf="isAuthenticated()">  
        <div class="search">
           <input type="text" [(ngModel)]="searchText" class="searchTerm" placeholder="What are you looking for?">

          </button>
        </div>
     </div>

    <app-navigation></app-navigation>
</div>
